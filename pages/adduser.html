                                            <!-- /.card-header -->
                                            <!-- form start -->
                                            <form method="get" action="/Controller/controller.php">
                                              <div class="card-body">
                                                <div class="form-group">
                                                    <label for="exampleInputText1">Name <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="exampleInputText1" name="name" placeholder="Enter name" required>
                                                  </div>
                                                <div class="form-group">
                                                  <label for="exampleInputEmail2">Email address <span class="text-danger">*</span></label>
                                                  <input type="email" class="form-control" id="exampleInputEmail2" name="email" placeholder="Enter email" required>
                                                </div>
                                                <div class="form-group">
                                                  <label for="exampleInputPassword1">Password <span class="text-danger">*</span></label>
                                                  <input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="Password" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputPassword2">Confirm Password <span class="text-danger">*</span></label>
                                                    <input type="password" class="form-control" id="exampleInputPassword2" name="confirm" placeholder="Password" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputNumber1">Room Number <span class="text-danger">*</span></label>
                                                    <input type="number" class="form-control" id="exampleInputNumber1" name="room" placeholder="Enter Room Number" min="1" max="10" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputNumber2">EXT <span class="text-danger">*</span></label>
                                                    <input type="number" class="form-control" id="exampleInputNumber2" name="ext" placeholder="Enter EXT" min="1" max="1000" required>
                                                </div>
                                                <div class="form-group">
                                                  <label for="exampleInputFile">Profile Picture <span class="text-danger">*</span></label>
                                                  <div class="input-group">
                                                    <div class="custom-file">
                                                      <input type="file" id="exampleInputFile" name="img" required>
                                                    </div>
                                                    <div class="input-group-append">
                                                      <span class="input-group-text">Upload</span>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                              <!-- /.card-body -->

                                                <button type="submit" class="btn btn-outline-primary w-100" name="add">Submit</button>
